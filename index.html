<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,700"
      rel="stylesheet"
    />
    <title>Log in | Firebase Auth</title>
  </head>
  <body class="bg-light">
    <div class="container-fluid">
      <div class="row mx-1">
        <div
          class="col-lg-10 col-md-10 offset-lg-1 offset-md-1 text-center mt-5 pb-4 text-primary"
        >
          <h1 class="h1">Firebase Authentication</h1>
        </div>
        <div
          class="col-lg-10 col-md-10 offset-lg-1 offset-md-1 bg-white shadow mb-5 border border-primary"
        >
          <div class="row">
            <div class="col-lg-6 col-md-6 p-4 bg-primary divCover"></div>
            <div class="col-lg-6 col-md-6 p-lg-5 p-md-5 px-3 py-4">
              <div id="signInForm">
                <h2 class="h2 text-center text-dark mb-3">Sign In</h2>
                <div class="form-group">
                  <label for="userSIEmail"
                    >Email adress<span class="text-danger ml-1">*</span></label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="userSIEmail"
                    placeholder="mail@mail.com"
                  />
                  <small id="userSIEmailError" class="form-text text-danger"
                    >Please check your login information.</small
                  >
                </div>
                <div class="form-group">
                  <label for="userSIPassword"
                    >Password<span class="text-danger ml-1">*</span></label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="userSIPassword"
                    placeholder="password"
                  />
                  <small id="userSIPasswordError" class="form-text text-danger"
                    >Please check your password.</small
                  >
                </div>
                <button
                  type="button"
                  class="btn btn-outline-primary text-uppercase mb-3"
                  onclick="signIn()"
                >
                  Sign In
                </button>
                <p>
                  Not a member yet? Become a member:
                  <a href="./pages/sign-up.html"
                    ><strong class="text-primary text-uppercase showSignUpForm"
                      >Sign Up</strong
                    ></a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <!-- Firebase -->

    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>

    <script>
      // Your web app's Firebase configuratio
      var firebaseConfig = {
        apiKey: "AIzaSyDQJ-t3o_Cqh7FlepaToskiYbycexrocrs",
        authDomain: "electrohome-90d71.firebaseapp.com",
        databaseURL: "https://electrohome-90d71.firebaseio.com",
        projectId: "electrohome-90d71",
        storageBucket: "electrohome-90d71.appspot.com",
        messagingSenderId: "197833831450",
        appId: "1:197833831450:web:44e6c9121ccdce09fb4da3",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      console.log(firebase);

      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      console.log(queryString);

      function signIn() {
        const redirect_uri = urlParams.get("redirect_uri");
        const state = urlParams.get("state");

        var userSIEmail = document.getElementById("userSIEmail").value;
        var userSIPassword = document.getElementById("userSIPassword").value;
        console.log(userSIEmail + "   " + userSIPassword);
        firebase
          .auth()
          .signInWithEmailAndPassword(userSIEmail, userSIPassword)
          .then((success) => {
            const next = new URL(redirect_uri);
            var code =parseJwt(parseJwt(success.user.ra));
            next.searchParams.append("code",code);
            next.searchParams.append("state",state);
            alert(next.toString());
            window.location.href = next.toString();
          })
          .catch((error) => {
            var errorCode = error.code;
            var errorMessage = error.message;
          });
      }
      function parseJwt(token) {
        var base64Url = token.split(".")[1];
        var base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
        var jsonPayload = decodeURIComponent(
          atob(base64)
            .split("")
            .map(function (c) {
              return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
            })
            .join("")
        );

        return JSON.parse(jsonPayload);
      }
    </script>

    <!-- Custom JavaScript -->
    <script src="./js/app.js"></script>
  </body>
</html>
